
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- Set the viewport so this responsive site displays correctly on mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pong</title>
        <!-- Include bootstrap CSS -->
        <link href="includes/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="includes/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Site header and navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">ICS167 Pong - Kathryn Rodgers & Kevin Malby</a>
                </div>
                <div id="navbar">
                    <form id="play-info-form" class="navbar-form navbar-right">
                        <div class="form-group">
                            <input id="ip-address-input" type="text" placeholder="IP Address" class="form-control">
                        </div>
                        <div class="form-group">
                            <input id="port-number-input" type="text" placeholder="Port" class="form-control">
                        </div>
                        <div class="form-group">
                            <input id="player-name-input" type="text" placeholder="Player Name" class="form-control">
                        </div>
                        <button id="header-submit" type="submit" class="btn btn-success">Play!</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
        <div class="jumbotron">
            <div class="container-fluid">
                <div class="row" id="stats-header">
                    <div class="col-md-2 col-md-offset-4 text-center"><p>Success Rate</p></div>
                    <div class="col-md-2 text-center"><p>Total Hits</p></div>
                    <div class="col-md-2 text-center"><p>Total Misses</p></div>
                </div>
                <div class="row" id="stats-container">
                    <div class="col-md-4 text-right"><p id="player-name-display"></p></div>
                    <div class="col-md-2 text-center"><p id="success-rate"></p></div>
                    <div class="col-md-2 text-center"><p id="total-hits"></p></div>
                    <div class="col-md-2 text-center"><p id="total-misses"></p></div>
                </div>
		<div class="row" id="stats2-container"> 
		  <div class="col-md-4 text-right"><p id="player2-name-display"></p></div>
                  <div class="col-md-2 text-center"><p id="player2-success-rate"></p></div>
                  <div class="col-md-2 text-center"><p id="player2-total-hits"></p></div>
                  <div class="col-md-2 text-center"><p id="player2-total-misses"></p></div>
                </div>
            </div>

                <canvas id="canvas" width="1024" height="756"></canvas>

        </div>
        </div>
        <!-- Include jQuery and bootstrap JS plugins -->
        <script src="includes/jquery/jquery-2.1.3.min.js"></script>
        <script src="includes/bootstrap/js/bootstrap.min.js"></script>
        <script src="shapes.js"></script>
        <script src="scratch.js"></script>
